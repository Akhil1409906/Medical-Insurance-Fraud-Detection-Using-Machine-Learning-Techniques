<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Result - Head Impact Detection</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f4f4f4;
            border-radius: 50px;
            padding: 10px 30px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .navbar .nav-link {
            color: rgb(13, 12, 12);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #b08d59;
            transform: translateY(-3px);
        }

        .navbar .nav-link.active {
            color: #b08d59;
        }

        .content {
            margin: auto;
            max-width: 900px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 190px;
        }

        .content h2 {
            text-align: center;
            color: #0e0f10;
            margin-bottom: 20px;
            font-size: 35px;
            font-weight: bold;
        }

        .icon {
            display: block;
            margin: 20px auto;
            font-size: 50px;
            text-align: center;
        }

        .result-fraud {
            color: red;
        }

        .result-not-fraud {
            color: green;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/login">Login</a>
        <a class="nav-link" href="/input">Input</a>
        <a class="nav-link" href="/result">Result</a>
        <a class="nav-link" href="/chart">Chart</a>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <h2>Result</h2>
        <div id="resultContent" class="text-center">
            <!-- Result will appear here -->
            <div class="icon {% if result == 'Fraud' %}result-fraud{% else %}result-not-fraud{% endif %}">
                {% if result == 'Fraud' %}
                    üö®
                {% else %}
                    ‚úîÔ∏è
                {% endif %}
            </div>
            <h3 class="{% if result == 'Fraud' %}result-fraud{% else %}result-not-fraud{% endif %}">
                {% if result == 'Fraud' %}
                    Fraud Detected!
                {% else %}
                    No Fraud Detected
                {% endif %}
            </h3>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
