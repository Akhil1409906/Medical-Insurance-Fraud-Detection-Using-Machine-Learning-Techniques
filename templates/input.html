<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Input - Head Impact Detection</title>
    <style>
        /* General Body Styling */
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #f3f5f6;
            border-radius: 50px;
            padding: 10px 30px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(248, 245, 245, 0.968);
        }

        .navbar .nav-link {
            color: rgb(21, 20, 20);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #b08d59;
            transform: translateY(-3px);
        }

        .navbar .nav-link.active {
            color: #b08d59;
        }

        /* Main Content */
        .content {
            margin: auto;
            max-width: 900px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
            margin-bottom:  20px;
        }

        .content h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #b08d59;
            box-shadow: 0 0 5px rgba(195, 162, 79, 0.691);
        }

        .btn-primary {
            background-color: #b08d59;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #d79a3f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 20px;
            }

            .navbar .nav-link {
                margin: 10px 0;
            }

            .content {
                margin-top: 80px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="nav-link" href="/">Home</a>
       
        <a class="nav-link" href="/register">Register</a>
        <a class="nav-link" href="/login">Login</a>

    </nav>

    <!-- Main Content -->
    <main class="content">
        <h2>Input Data</h2>
        <form action="/input" method="POST">

            <div class="mb-3">
                <label for="RenalDiseaseIndicator" class="form-label">Renal Disease Indicator</label>
                <input type="number" class="form-control" id="RenalDiseaseIndicator" name="RenalDiseaseIndicator" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_Alzheimer" class="form-label">Chronic Condition - Alzheimer</label>
                <input type="number" class="form-control" id="ChronicCond_Alzheimer" name="ChronicCond_Alzheimer" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_Heartfailure" class="form-label">Chronic Condition - Heart Failure</label>
                <input type="number" class="form-control" id="ChronicCond_Heartfailure" name="ChronicCond_Heartfailure" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_KidneyDisease" class="form-label">Chronic Condition - Kidney Disease</label>
                <input type="number" class="form-control" id="ChronicCond_KidneyDisease" name="ChronicCond_KidneyDisease" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_Cancer" class="form-label">Chronic Condition - Cancer</label>
                <input type="number" class="form-control" id="ChronicCond_Cancer" name="ChronicCond_Cancer" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_ObstrPulmonary" class="form-label">Chronic Condition - Obstructive Pulmonary</label>
                <input type="number" class="form-control" id="ChronicCond_ObstrPulmonary" name="ChronicCond_ObstrPulmonary" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_Depression" class="form-label">Chronic Condition - Depression</label>
                <input type="number" class="form-control" id="ChronicCond_Depression" name="ChronicCond_Depression" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_Diabetes" class="form-label">Chronic Condition - Diabetes</label>
                <input type="number" class="form-control" id="ChronicCond_Diabetes" name="ChronicCond_Diabetes" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_IschemicHeart" class="form-label">Chronic Condition - Ischemic Heart</label>
                <input type="number" class="form-control" id="ChronicCond_IschemicHeart" name="ChronicCond_IschemicHeart" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_Osteoporasis" class="form-label">Chronic Condition - Osteoporosis</label>
                <input type="number" class="form-control" id="ChronicCond_Osteoporasis" name="ChronicCond_Osteoporasis" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_rheumatoidarthritis" class="form-label">Chronic Condition - Rheumatoid Arthritis</label>
                <input type="number" class="form-control" id="ChronicCond_rheumatoidarthritis" name="ChronicCond_rheumatoidarthritis" required>
            </div>
            <div class="mb-3">
                <label for="ChronicCond_stroke" class="form-label">Chronic Condition - Stroke</label>
                <input type="number" class="form-control" id="ChronicCond_stroke" name="ChronicCond_stroke" required>
            </div>
            <div class="mb-3">
                <label for="IPAnnualDeductibleAmt" class="form-label">IP Annual Deductible Amount</label>
                <input type="number" class="form-control" id="IPAnnualDeductibleAmt" name="IPAnnualDeductibleAmt" required>
            </div>
            <div class="mb-3">
                <label for="OPAnnualDeductibleAmt" class="form-label">OP Annual Deductible Amount</label>
                <input type="number" class="form-control" id="OPAnnualDeductibleAmt" name="OPAnnualDeductibleAmt" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
